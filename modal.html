    <div class="modal">
        <div class="modal-criar-book">
            <div class="modal-header">
                <strong>Adicione um livro </strong>
                <p>Não encontrou o livro que procurava? <br>Adicione ao nosso banco</p>
                
                <button class="close" onclick="btnClose()">X</button>
            </div>
            <div>
                <form action="/book" method="POST">
                    <input type="text" name="name" class="input" placeholder="Nome do livro">
                    <input type="text" name="isbn" class="input" placeholder="isbn">
                    <input type="text" name="publishing_company" class="input" placeholder="Editora">
                    <input type="text" name="writer" class="input" placeholder="nome do escritor(a)">
                    <input type="text" name="genre" class="input" placeholder="gênero">
                    <input type="text" name="n_pages" class="input" placeholder="número de páginas">
                    <input type="text" name="year_publication" class="input" placeholder="Ano de publicação">
                    <input type="text" name="img" class="input" placeholder="link para imagem de capa">

                    <button type="submit">Criar</button>
                </form>
            </div>
        </div>
    </div>
